# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "publish"
  publish:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a command using the runners shell
    - name: Publish every package in the repository
      run: |
        cd Datapress.Publish-AllModules\
        Import-Module .\Datapress.Publish-AllModules.psd1
        cd ..
        Publish-AllModules -apiKey ${{ secrets.PS_GALLERY }} -repository PSGallery
      shell: pwsh
